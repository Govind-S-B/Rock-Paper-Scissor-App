name: Release Build

on:
  release:
    types: [created]
    branches: [main]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Write perms for gradlew
          run: chmod +x ./gradlew

        - name: set up JDK 11
          uses: actions/setup-java@v1
          with:
              java-version: 11

        - name: Build application
          run: ./gradlew buildDebug
          
        - name: Running commands
          run: |
            dir ./
            echo dir ./
